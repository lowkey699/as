<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'Roboto', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color:thistle;
    }



    h1 {
      text-align: center;
      color: #333;
      padding: 20px 0;
      margin-top: 100px;
      font-weight: bolder;
      font-size: 80px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }

    .gallery-item {
      margin: 15px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .gallery-item img {
      width: 300px;
      height: 300px;
      display: block;
      border-radius: 8px;
    }

    .gallery-item:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 1);
    }
    /* Navbar styling */
.navbar {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 20px;
  position: absolute;
  top: 0;
  right: 0;
  margin: 10px;
  margin-right: 50px;
  z-index: 2; /* Set a higher z-index */
}

.navbar-toggle {
  display: none;
  z-index: 3; /* Set an even higher z-index */
}

.main-nav {
  list-style-type: none;
  display: flex;
  margin: 0;
  padding: 0;
  position: relative; /* Ensure it stays above the background */
  z-index: 1; /* Set a high z-index to stay above the background */
}

.main-nav li {
  margin: 0 10px;
}

.main-nav a {
  text-decoration: none;
  color:black;
  margin: 15px;
  font-size: 30px;
  font-family: 'Roboto Condensed', sans-serif;
}

.main-nav a:hover {
  background-color: #000;
  border: #000 solid 7px;
  cursor: pointer;
  color: white;
}

/* Media queries for responsiveness */
@media screen and (max-width: 950px) {
  .navbar-toggle {
  display: block;
  cursor: pointer;
  transition: transform 0.3s ease-in-out; /* Add a transition for smooth animation */
}

/* Rotate the button when active */
.navbar-toggle.active {
  transform: rotate(45deg);
}


  .main-nav {
    display: none;
    flex-direction: column;
    text-align: right;
    width: 100%;
    position: absolute;
    background-color: #f9f9f9;
    top: 60px;
    right: 0;
    z-index: 2; /* Set a higher z-index */
  }

  .main-nav.active {
    display: flex;
  }

  .main-nav li {
    margin: 10px;
  }
}

@media screen and (max-width: 770px) {
  /* Other existing styles... */

  .navbar-toggle {
  display: block;
  cursor: pointer;
  transition: transform 0.3s ease-in-out; /* Add a transition for smooth animation */
}

/* Rotate the button when active */
.navbar-toggle.active {
  transform: rotate(45deg);
}

  .main-nav {
    display: none;
    flex-direction: column;
    text-align: right;
    width: 20%;
    height: 100%;
    position: fixed;
    background-color: #000;
    top: 0;
    right: 0;
    z-index: 1;
    padding-top: 80px; /* Add some padding to move the links down */
  }

  .main-nav.active {
    display: flex;
  }

  .main-nav li {
    margin: 20px 30px;
    cursor: pointer;
    
  }

  .main-nav a {
    font-size: 20px; /* Adjust the font size */
  }
  .main-nav a:hover {
    font-size: 30px; /* Adjust the font size */
    color: white;
  }
}

/* Additional styles for spacing on larger screens */
@media screen and (min-width: 771px) {
  .main-nav {
    padding-top: 0; /* Reset padding for larger screens */
  }
}
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }

  </style>
</head>
<body>

    <header>
        <nav class="navbar">
          <div class="navbar-toggle" id="js-navbar-toggle">
            <svg class="icon" viewBox="0 0 24 24" width="30" height="30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M3 12h18M3 6h18M3 18h18"></path>
            </svg>
            
          </div>
          </div>
          <ul class="main-nav" id="js-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="careers.html">Careers</a></li>
          </ul>
        </nav>
        <div>
            <!-- Your logo image path goes here -->
            <a href="index.html"><img src="/images/logo.png" alt="Logo" style="width: 350px; height: 100px; margin: 20px;"></a>
          </div>
      </header>

    <div class="gallery-item">

    <div class="gallery-item">

  <footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var navbarToggle = document.getElementById('js-navbar-toggle');
      var mainNav = document.getElementById('js-menu');
    
      navbarToggle.addEventListener('click', function () {
        mainNav.classList.toggle('active');
        navbarToggle.classList.toggle('active'); // Toggle the active class on the button
      });
    });
    
      </script>
</body>
</html>
